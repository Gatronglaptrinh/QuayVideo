<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="g.css">
	<script src="https:\\use.fontawesome.com/aac5c45839.js"></script>
</head>
<body>
	<div>
		<button onclick="Cmd('bold')"><i class="fa fa-bold"></i></button>
		<button onclick="Cmd('italic')"><i class="fa fa-italic"></i></button>
		<button onclick="Cmd('underline')"><i class="fa fa-underline"></i></button>
		<button onclick="Cmd('strikethrough')"><i class="fa fa-strikethrough"></i></button>
		<button onclick="Cmd('justifyLeft')"><i class="fa fa-align-left"></i></button>
		<button onclick="Cmd('justifyCenter')"><i class="fa fa-align-center"></i></button>
		<button onclick="Cmd('justifyRight')"><i class="fa fa-align-right"></i></button>
		<button onclick="Cmd('justifyFull')"><i class="fa fa-align-justify"></i></button>
		<button onclick="Cmd('copy')"><i class="fa fa-copy"></i></button>
		<button onclick="Cmd('cut')"><i class="fa fa-cut"></i></button>
		<button onclick="Cmd('indent')"><i class="fa fa-indent"></i></button>
		<button onclick="Cmd('outdent')"><i class="fa fa-dedent"></i></button>
		<button onclick="Cmd('subscript')"><i class="fa fa-subscript"></i></button>
		<button onclick="Cmd('superscript')"><i class="fa fa-superscript"></i></button>
		<button onclick="Cmd('undo')"><i class="fa fa-undo"></i></button>
		<button onclick="Cmd('redo')"><i class="fa fa-repeat"></i></button>
		<button onclick="Cmd('insertUnorderedList')"><i class="fa fa-list-ul"></i></button>
		<button onclick="Cmd('insertOrderedList')"><i class="fa fa-list-ol"></i></button>
		<button onclick="Cmd('insertParagraph')"><i class="fa fa-paragraph"></i></button>
		<select onchange="CmdSize('formatBlock',this.value)">
			<option value="H1">H1</option>
			<option value="H2">H2</option>
			<option value="H3">H3</option>
			<option value="H4">H4</option>
			<option value="H5">H5</option>
			<option value="H6">H6</option>
		</select>
		<button onclick="Cmd('insertHorizontalRule')">HR</button>
		<button onclick="CmdSize('createLink', prompt('Enter a URL', 'https://'))"><i class="fa fa-link"></i></button>
		<button onclick="Cmd('unlink')"><i class="fa fa-unlink"></i></button>
		<button onclick="ToggleA()"><i class="fa fa-code"></i></button>
		<button onclick="ToggleB()">Toggle Edit</button>
		<select onchange="CmdSize('fontName',this.value)">
			<option value="Arial">Arial</option>
			<option value="Comic Sans MS">Comic Sans MS</option>
			<option value="Times New Roman">Times New Roman</option>
			<option value="Courier">Courier</option>
			<option value="Georgia">Georgia</option>
			<option value="Tahoma">Tahoma</option>
			<option value="Verdana">Verdana</option>
			<option value="Tahoma">Tahoma</option>
		</select>
		<select onchange="CmdSize('fontSize',this.value)">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
		</select>
		Fore Color: <input type="color" onchange="CmdSize('foreColor', this.value)">
		Backgruond: <input type="color" onchange="CmdSize('backColor', this.value)">
		<button onclick="CmdSize('insertImage', prompt('Enter the image URL', 'https:\/\/'))"><i class="fa fa-file-image-o"></i></button>
		<button onclick="Cmd('selectAll')">Select All</button>
	</div>
	<iframe name="textEditor" style="width: 1300px; height: 550px;"></iframe>
</body>
<script src="g.js"></script>
</html>
