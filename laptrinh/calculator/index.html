<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="D:\dự án\thu vien\HCJColor.css">
</head>
<body>
	<div id="calculator">
		<div class="row" style="display: block;">
			<div id="extra"></div>
			<div id="screen">0</div>
		</div>
		<div class="row">
			<div class="command bg-gray">C</div>
			<div class="command bg-gray">CE</div>
			<div class="command bg-gray"><</div>
			<div class="operation bg-orange">+</div>
		</div>
		<div class="row">
			<div class="number">7</div>
			<div class="number">8</div>
			<div class="number">9</div>
			<div class="operation bg-lightyellow">-</div>
		</div>
		<div class="row">
			<div class="number">4</div>
			<div class="number">5</div>
			<div class="number">6</div>
			<div class="operation bg-mediumblue">x</div>
		</div>
		<div class="row">
			<div class="number">1</div>
			<div class="number">2</div>
			<div class="number">3</div>
			<div class="operation bg-lightcyan">:</div>
		</div>
		<div class="row">
			<div class="number bg-lightblue">.</div>
			<div class="number">0</div>
			<div class="number bg-lightblue">+/-</div>
			<div class="operation bg-deepskyblue">=</div>
		</div>
	</div>
</body>
<script src="main.js"></script>
</html>
