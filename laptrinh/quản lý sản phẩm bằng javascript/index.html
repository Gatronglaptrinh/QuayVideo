<!DOCTYPE html>
<html>
<head>
	<title>Quản lý sản phẩm bằng javascript </title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
	<div class="panel">
		<div class="panel-heading">
			Input product detail information
		</div>
		<div class="panel-body">
			<form method="post">
				<div class="form-group">
				<label>Tên người đặt:</label>
				<input type="number" name="index" id="index" value="">
				<input type="text" class="form-control" name="product_name" id="product_name" placeholder="Enter product name">
			</div>
			<div class="form-group">
				<label>Tên nhà sản xuất:</label>
				<select class="form-control" id="manufacturer_name" onchange="changeManufacturer()">
					<option value="">--- Chose ---</option>
				</select>
			</div>
			<div class="form-group">
				<label>Tên sản phẩm:</label>
				<select class="form-control" id="category_name">
				</select>
			</div>
			<div class="form-group">
				<label>Số lượng:</label>
				<input type="number" class="form-control" name="price" id="price" placeholder="Enter price" value="0" onkeyup="updateTotalPrice()">
			</div>
			<div class="form-group">
				<label>Giá bán(Đồng):</label>
				<input type="text" class="form-control" name="quantity" id="quantity" placeholder="Enter quantity" value="0" onkeyup="updateTotalPrice()">
			</div>
			<div class="form-group">
				<label>Tổng giá trị:</label>
				<input type="text" class="form-control" name="total_price" id="total_price" value="0" disabled="true">
			</div>
			<div class="form-group">
				<button class="btn btn-success" type="button" onclick="addRroduct()">Add Product</button>
				<button class="btn btn-danger" type="reset">Reset</button>
			</div>
			</form>
		</div>
	</div>
	<div class="panel" style="margin-top: 20px;">
		<div class="panel-heading">
			Product List
		</div>
		<div class="panel-body">
			<table class="table">
				<thead>
					<tr>
						<th>STT</th>
						<th>Tên người đặt</th>
						<th>Tên nhà sản xuất</th>
						<th>Tên sản phẩm</th>
						<th>Giá bán</th>
						<th>Số lượng</th>
						<th>Tổng giá trị</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody id="result"></tbody>
			</table>
		</div>
	</div>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
