<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="a.css">
</head>
<body>
	<table id="caculator">
		<tr>
			<td colspan="4"><input type="text" id="ketqua" value="0"></td>
		</tr>
		<tr>
			<td><input type="button" value="CE" onclick="Caculator(this)" class="khac"></td>
			<td><input type="button" value="C" onclick="Caculator(this)" class="khac"></td>
			<td><input type="button" value="<--" onclick="Caculator(this)" class="khac"></td>
			<td><input type="button" value=":" onclick="Caculator(this)" class="khac"></td>
		</tr>
		<tr>
			<td><input type="button" value="1" onclick="Caculator(this)" class="so"></td>
			<td><input type="button" value="2" onclick="Caculator(this)" class="so"></td>
			<td><input type="button" value="3" onclick="Caculator(this)" class="so"></td>
			<td><input type="button" value="x" onclick="Caculator(this)" class="khac"></td>
		</tr>
		<tr>
			<td><input type="button" value="4" onclick="Caculator(this)" class="so"></td>
			<td><input type="button" value="5" onclick="Caculator(this)" class="so"></td>
			<td><input type="button" value="6" onclick="Caculator(this)" class="so"></td>
			<td><input type="button" value="-" onclick="Caculator(this)" class="khac"></td>
		</tr>
		<tr>
			<td><input type="button" value="7" onclick="Caculator(this)" class="so"></td>
			<td><input type="button" value="8" onclick="Caculator(this)" class="so"></td>
			<td><input type="button" value="9" onclick="Caculator(this)" class="so"></td>
			<td><input type="button" value="+" onclick="Caculator(this)" class="khac"></td>
		</tr>
		<tr>
			<td><input type="button" value="+/-" onclick="Caculator(this)" class="khac"></td>
			<td><input type="button" value="0" onclick="Caculator(this)" class="so"></td>
			<td><input type="button" value="." onclick="Caculator(this)" class="khac"></td>
			<td><input type="button" value="=" onclick="Caculator(this)" id="bang"></td>
		</tr>
	</table>
</body>
<script src="a.js"></script>
</html>
